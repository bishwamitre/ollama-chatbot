<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ollama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .response-box {
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .form-control {
            border: 2px solid #007bff;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: none;
        }
        button {
            background-color: #007bff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5 chat-container">
        <h1 class="text-center">Chat with Ollama</h1>
        
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="user_input" class="form-label">Your Message:</label>
                <textarea class="form-control" id="user_input" name="user_input" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        {% if response %}
            <div class="response-box">
                <h5>Ollama's Response:</h5>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
